<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | University Staff Rating Portal</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #002b7f, #8b0000);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 550px;
      padding: 40px 30px;
    }

    .edit-container h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      border: none;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s ease-in-out;
    }

    .btn-save {
      background-color: #002b7f;
      color: white;
      width: 100%;
      margin-top: 25px;
    }

    .btn-save:hover {
      background-color: #001f5a;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 18px;
      text-decoration: none;
      color: #002b7f;
      font-weight: 600;
    }

    .btn-back:hover {
      color: #b30000;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .edit-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <h2>Edit Admin Profile</h2>
    <form id="editForm">
      <label for="name">Admin Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Enter position" required />

      <button type="submit" class="btn btn-save">Save Changes</button>
    </form>
    <a href="dashboard.html" class="btn-back">← Back to Dashboard</a>
  </div>

  <footer>
    Copyright © NOUN Design by Barnabas Blessing
  </footer>

  <script>
    // Demo save handler
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Profile updated successfully!');
    });
  </script>

</body>
</html>
