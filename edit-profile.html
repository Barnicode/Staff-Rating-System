<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | NOUN Benin Study Centre</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/9/92/NOUN_Logo.png">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #006400, #00923F); /* NOUN green tones */
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .edit-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 550px;
      padding: 40px 30px;
      text-align: center;
    }

    .edit-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .edit-container h2 {
      color: #006400;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      border: none;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s ease-in-out;
    }

    .btn-save {
      background-color: #006400;
      color: white;
      width: 100%;
      margin-top: 25px;
    }

    .btn-save:hover {
      background-color: #004d00;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 18px;
      text-decoration: none;
      color: #006400;
      font-weight: 600;
    }

    .btn-back:hover {
      color: #cc0000;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .edit-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="edit-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/92/NOUN_Logo.png" alt="NOUN Logo">
    <h2>Edit Admin Profile</h2>
    <form id="editForm">
      <label for="name">Admin Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required value="Barnabas Blessing"/>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required value="adminNOUN"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required value="support@noun.edu.ng"/>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required value="0807 241 7770"/>

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Enter position" required value="Administrator"/>

      <button type="submit" class="btn btn-save">Save Changes</button>
    </form>
    <a href="dashboard.html" class="btn-back">← Back to Dashboard</a>
  </div>

  <footer>
    © 2025 National Open University of Nigeria, Benin Study Centre<br>
    Ogogugbo, Benin City — Support: support@noun.edu.ng | 0807 241 7770
  </footer>

  <script>
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert(' Profile updated successfully for NOUN Admin!');
    });
  </script>

</body>
</html>
