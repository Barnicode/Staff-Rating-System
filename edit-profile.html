<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #c00; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    a { display: block; text-align: center; margin-top: 15px; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Admin Profile</h2>
    <form>
      <label for="name">Admin Name:</label>
      <input type="text" id="name" placeholder="Enter full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email address" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter phone number" />

      <label for="position">Position:</label>
      <input type="text" id="position" placeholder="Enter position" />

      <button type="submit">Save Changes</button>
    </form>
    <a href="admin-dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
