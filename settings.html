<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings — Admin Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --nav-width: 220px;
      --brand: #003366;
      --accent: #cc0000;
      --muted: #6b7280;
      --bg: #f4f4f4;
      --card: #fff;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: var(--nav-width);
      background: var(--brand);
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #002244;
    }

    /* Header */
    .header {
      margin-left: var(--nav-width);
      padding: 14px 20px;
      background: var(--card);
      border-bottom: 1px solid #e6e9ee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Main */
    .main {
      margin-left: var(--nav-width);
      padding: 22px;
    }
    h1 {
      color: var(--accent);
    }

    /* Card */
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      max-width: 720px;
    }
    .card h2 {
      color: var(--brand);
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .btn {
      padding: 10px 18px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:hover {
      background: #990000;
    }

    .confirmation {
      margin-top: 12px;
      color: green;
      font-weight: 600;
    }

    /* Dark Mode */
    body.dark {
      --bg: #1e1e1e;
      --card: #2b2b2b;
      --text: #f4f4f4;
      --brand: #007acc;
      --accent: #ff4444;
      --muted: #aaa;
    }

    @media (max-width: 720px) {
      .main { margin-left: 0; padding: 14px; }
      .header { margin-left: 0; }
      .sidebar { position: static; width: 100%; height: auto; }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>Admin Panel</h2>
    <a href="control-center.html">Dashboard</a>
    <a href="configure-criteria.html">Configure Criteria</a>
    <a href="all-employees.html">All Employees</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html" aria-current="page">Settings</a>
  </nav>

  <header class="header">
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/006/470/455/small_2x/university-education-logo-design-template-vector.jpg" 
           alt="Logo" style="width:36px;height:36px;object-fit:contain;">
      <strong style="color:var(--brand);font-size:17px;">University Staff Rating Portal</strong>
    </div>
    <a href="index.html" style="color:var(--brand);font-weight:700;text-decoration:none;">Log Out</a>
  </header>

  <main class="main">
    <h1>Settings</h1>

    <div class="card">
      <h2>Admin Account</h2>

      <label for="profile-pic">Profile Picture</label>
      <input type="file" id="profile-pic">

      <label for="admin-name">Full Name</label>
      <input type="text" id="admin-name" value="Lucky Eze">

      <label for="admin-email">Email</label>
      <input type="email" id="admin-email" value="lucky.eze@university.edu">

      <label for="admin-password">Password</label>
      <input type="password" id="admin-password" placeholder="Enter new password">

      <h2>System Preferences</h2>

      <label for="theme">Theme</label>
      <select id="theme" onchange="applyTheme()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="timezone">Timezone</label>
      <select id="timezone">
        <option value="WAT">West Africa Time (WAT)</option>
        <option value="GMT">Greenwich Mean Time (GMT)</option>
        <option value="EST">Eastern Standard Time (EST)</option>
      </select>

      <label for="notifications">Notifications</label>
      <select id="notifications">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>

      <label for="layout">Dashboard Layout</label>
      <select id="layout">
        <option value="grid">Grid</option>
        <option value="list">List</option>
      </select>

      <label for="rating-frequency">Rating Frequency</label>
      <select id="rating-frequency">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="annually">Annually</option>
      </select>

      <label for="language">Language</label>
      <select id="language">
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="yoruba">Yoruba</option>
      </select>

      <button class="btn" onclick="saveSettings()">Save Settings</button>
      <div class="confirmation" id="confirmationMsg"></div>
    </div>
  </main>

  <script>
    const THEME_KEY = 'theme:mode';

    function applyTheme() {
      const theme = document.getElementById('theme').value;
      document.body.className = theme === 'dark' ? 'dark' : '';
      localStorage.setItem(THEME_KEY, theme);
    }

    function loadTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('theme').value = 'dark';
      }
    }

    function saveSettings() {
      const name = document.getElementById('admin-name').value;
      const email = document.getElementById('admin-email').value;
      const theme = document.getElementById('theme').value;
      const layout = document.getElementById('layout').value;

      document.getElementById('confirmationMsg').textContent =
        '✅ Settings saved successfully!';
      console.log({ name, email, theme, layout });
    }

    loadTheme();
  </script>
</body>
</html>
