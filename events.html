<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Events / Activities — University Staff Rating Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --nav-width:220px;
      --brand:#006b3f; /* NOUN green */
      --accent:#ffcc00; /* NOUN gold */
      --muted:#6b7280;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{background:#f4f4f4;min-height:100vh;color:#222}
    .sidebar{
      width:var(--nav-width);
      background:var(--brand);
      color:#fff;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      padding-top:20px;
      transition:transform .3s ease;
    }
    .sidebar h2, .sidebar img{
      display:block;
      margin:auto;
      margin-bottom:15px;
      width:80px;
      height:auto;
    }
    .sidebar a{
      display:block;
      color:#fff;
      padding:12px 18px;
      text-decoration:none;
      font-weight:500;
      transition:background .2s;
    }
    .sidebar a:hover{
      background:rgba(255,255,255,0.1);
    }
    header{
      margin-left:var(--nav-width);
      padding:14px 20px;
      background:#fff;
      border-bottom:1px solid #e6e9ee;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:5;
    }
    header .title{
      font-weight:800;
      color:var(--brand);
      font-size:1.3rem;
    }
    .container{
      margin-left:var(--nav-width);
      padding:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:360px 1fr;
      gap:18px;
    }
    .card{
      background:#fff;
      padding:16px;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,0.04);
    }
    .h{color:var(--brand);margin:0 0 12px;font-size:18px}
    .muted{color:var(--muted);font-size:13px}
    input[type="text"],input[type="date"],input[type="time"],textarea,select{
      width:100%;
      padding:8px;
      border:1px solid #e6e9ee;
      border-radius:6px;
    }
    textarea{min-height:80px}
    .btn{
      padding:8px 12px;
      background:var(--brand);
      color:#fff;
      border-radius:6px;
      border:0;
      cursor:pointer;
      font-weight:700;
      transition:0.2s;
    }
    .btn:hover{background:#004e2e}
    .btn.ghost{
      background:#fff;
      border:1px solid #e6e9ee;
      color:var(--brand);
    }
    .events-list{display:flex;flex-direction:column;gap:10px;max-height:62vh;overflow:auto;padding-right:6px}
    .event-item{border-left:4px solid var(--brand);padding:12px;background:#fbfdff;border-radius:6px}
    .event-item h4{margin:0 0 6px;color:var(--brand)}
    .event-meta{font-size:13px;color:var(--muted);margin-bottom:6px}
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .filters{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .small{font-size:13px;color:var(--muted)}
    .empty{padding:16px;text-align:center;color:var(--muted);border:1px dashed #e6e9ee;border-radius:6px}
    footer{
      margin-left:var(--nav-width);
      padding:12px 18px;
      color:var(--muted);
      text-align:center;
      background:#fff;
      font-size:13px;
    }

    /* Mobile layout */
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .sidebar{
        transform:translateX(-100%);
        position:fixed;
        z-index:10;
      }
      .sidebar.show{transform:translateX(0)}
      header{margin-left:0}
      .container{margin-left:0}
      .menu-btn{
        background:var(--brand);
        color:white;
        border:none;
        border-radius:5px;
        padding:6px 10px;
        font-weight:700;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar" aria-label="Sidebar navigation">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/National_Open_University_of_Nigeria_Logo.png" alt="NOUN Logo">
    <a href="control-center.html">Dashboard</a>
    <a href="all-employees.html">All Employees</a>
    <a href="configure-criteria.html">Configure Criteria</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="reports.html">Reports</a>
    <a href="events.html" aria-current="page">Events/Activities</a>
    <a href="about.html">About</a>
  </nav>

  <header role="banner">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="title">Events & Activities</div>
      <div class="muted">Plan, track, and export campus events</div>
    </div>
  </header>

  <main class="container" role="main">
    <div class="grid">
      <!-- Left: Add / Edit Event -->
      <section class="card" aria-labelledby="manageTitle">
        <h3 id="manageTitle" class="h">Create / Edit Event</h3>
        <label class="small">Title</label>
        <input id="evTitle" type="text" placeholder="Event title (e.g., Teaching Workshop)" />

        <label class="small" style="margin-top:8px">Date</label>
        <input id="evDate" type="date" />

        <label class="small" style="margin-top:8px">Location</label>
        <input id="evLocation" type="text" placeholder="Lecture hall / online link" />

        <label class="small" style="margin-top:8px">Department</label>
        <select id="evDept">
          <option value="">All departments</option>
          <option>IT</option><option>HR</option><option>Finance</option><option>Admin</option><option>Research</option>
        </select>

        <label class="small" style="margin-top:8px">Description</label>
        <textarea id="evDesc" placeholder="Short description and agenda"></textarea>

        <div style="display:flex;gap:8px;margin-top:12px;align-items:center">
          <button id="saveEventBtn" class="btn">Save Event</button>
          <button id="clearBtn" class="btn ghost">Clear</button>
          <div style="margin-left:auto" class="small muted" id="eventMsg"></div>
        </div>
      </section>

      <!-- Right: Event list -->
      <section class="card" aria-labelledby="listTitle">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3 id="listTitle" class="h">Upcoming Events</h3>
          <button id="exportBtn" class="btn ghost">Export CSV</button>
        </div>

        <div class="toolbar" style="margin-top:12px">
          <div class="filters">
            <input id="filterText" type="text" placeholder="Search title, location" />
            <select id="filterDept">
              <option value="">All depts</option>
              <option>IT</option><option>HR</option><option>Finance</option><option>Admin</option><option>Research</option>
            </select>
            <input id="filterDate" type="date" />
          </div>
          <div style="margin-left:auto" class="small muted" id="eventsCount">0 events</div>
        </div>

        <div id="eventsList" class="events-list" aria-live="polite"></div>
        <div id="noEvents" class="empty" style="display:none;margin-top:12px">No events match your filters</div>
      </section>
    </div>
  </main>

  <footer>© National Open University of Nigeria — Staff Rating Portal</footer>

  <script>
    function toggleMenu(){
      document.getElementById('sidebar').classList.toggle('show');
    }
  </script>
</body>
</html>
