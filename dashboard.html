<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NOUN Staff Rating Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
    body{display:flex;min-height:100vh;background:#fff}
    .left-panel{
      width:50%;
      background:#ffffff;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px;
    }
    .left-panel img{
      width:120px;
      height:auto;
      margin-bottom:20px;
    }
    .left-panel h1{
      font-size:30px;
      color:#006600;
      text-align:center;
    }
    .right-panel{
      width:50%;
      background:linear-gradient(135deg,#006600,#008000);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .login-box{
      width:80%;
      max-width:420px;
      padding:30px;
      background:#fff;
      color:#006600;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.12);
    }
    .login-box h2{
      margin-bottom:8px;
      color:#006600;
      text-align:center;
    }
    .login-box p{
      margin-bottom:14px;
      color:#444;
      text-align:center;
    }
    input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border:1px solid #d0d6dd;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:12px;
      background:#006600;
      color:#fff;
      border:none;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{background:#009900}
    .forgot{
      display:flex;
      justify-content:flex-end;
      margin-top:8px;
      font-size:14px;
    }
    .forgot a{
      color:#006600;
      text-decoration:none;
      cursor:pointer;
    }
    .forgot a:hover{text-decoration:underline}
    .error{
      color:#b91c1c;
      font-size:14px;
      margin-top:10px;
      text-align:center;
    }
    .recovery-box{display:none;margin-top:16px}
    .recovery-box input{margin-bottom:10px}
    .recovery-box button{background:#006600}
    .small{
      font-size:13px;
      color:#6b7280;
      margin-top:8px;
      text-align:center;
    }
    @media(max-width:900px){
      body{flex-direction:column}
      .left-panel,.right-panel{width:100%;padding:28px}
      .left-panel{order:2}
      .right-panel{order:1}
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS70hZaIeG0mE5pfH5QyByD_7fxbz7CvOwLQg&s" alt="NOUN Logo" />
    <h1>National Open University of Nigeria<br>Benin City Study Centre</h1>
    <div class="small">Secure Appraisal and Staff Rating Portal</div>
  </div>

  <div class="right-panel">
    <div class="login-box">
      <h2>Welcome</h2>
      <p>Please sign in to access the staff rating system</p>

      <input type="text" id="username" placeholder="Username or email" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

      <div style="display:flex;gap:8px;margin-top:6px">
        <label style="flex:1;display:flex;align-items:center;gap:8px;font-size:14px;color:#555">
          <input type="checkbox" id="rememberMe" /> Remember me
        </label>
        <button id="loginBtn" style="width:auto;padding:8px 16px">LOGIN</button>
      </div>

      <div class="error" id="errorMsg"></div>

      <div class="forgot">
        <a id="showRecoveryBtn">FORGOT PASSWORD?</a>
      </div>

      <div class="recovery-box" id="recoveryBox">
        <p style="color:#444;margin-bottom:8px">Enter your registered email to receive a recovery link</p>
        <input type="email" id="recoveryEmail" placeholder="Email address" />
        <button id="recoverBtn" style="margin-top:6px">Recover Password</button>
        <div class="error" id="recoveryMsg"></div>
      </div>

      <div class="small" style="margin-top:12px">If you have trouble signing in, contact IT support.</div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const showRecoveryBtn = document.getElementById('showRecoveryBtn');
    const recoverBtn = document.getElementById('recoverBtn');

    function showError(msg){
      document.getElementById('errorMsg').textContent = msg;
    }
    function clearError(){
      document.getElementById('errorMsg').textContent = '';
    }

    showRecoveryBtn.addEventListener('click', () => {
      const box = document.getElementById('recoveryBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    });

    // Demo login (offline-friendly)
    loginBtn.addEventListener('click', () => {
      clearError();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;

      if (!username || !password) {
        showError('Enter your username and password.');
        return;
      }

      const u = username.toLowerCase();
      if ((u === 'admin' || u === 'lucy eze') && password === '12345') {
        if (remember) localStorage.setItem('srs_token', 'demo-token');
        else sessionStorage.setItem('srs_token', 'demo-token');
        window.location.href = 'dashboard.html';
      } else {
        showError('Invalid username or password.');
      }
    });

    recoverBtn.addEventListener('click', () => {
      const email = document.getElementById('recoveryEmail').value.trim();
      const recoveryMsg = document.getElementById('recoveryMsg');
      recoveryMsg.style.color = '#b91c1c'; 
      recoveryMsg.textContent = '';

      if (!email) {
        recoveryMsg.textContent = 'Please enter your email address.';
        return;
      }

      recoveryMsg.style.color = 'green';
      recoveryMsg.textContent = 'If the email exists, a recovery link has been sent (demo).';
    });

    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
