<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>University of Edu — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --nav-width: 220px;
      --brand: #003366;
      --accent: #cc0000;
      --muted: #6b7280;
      --card-bg: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f4f4f4;
      min-height: 100vh;
      color: #111;
    }

    /* Sidebar */
    .sidebar {
      width: var(--nav-width);
      background: var(--brand);
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .sidebar h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 8px;
      font-size: 18px;
    }
    .nav-link {
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-link:hover {
      background: #0055aa;
    }

    /* Header */
    .header {
      margin-left: var(--nav-width);
      background: #fff;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e6e9ee;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 6px;
    }
    .brand .title {
      font-weight: 800;
      color: var(--brand);
      font-size: 18px;
    }

    /* Banner Section */
    .banner {
      margin-left: var(--nav-width);
      position: relative;
      height: 260px;
      background: url('https://img.freepik.com/free-photo/students-studying-together-medium-shot_23-2148913227.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }
    .banner-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .banner-text {
      font-size: 28px;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.4);
      padding: 14px 20px;
      border-radius: 12px;
      color: #fff;
    }
    .banner img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Main section */
    .main {
      margin-left: var(--nav-width);
      padding: 22px;
    }

    /* Cards and Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-bottom: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(11, 18, 32, 0.04);
    }
    .card h3 {
      color: var(--brand);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .card p.big {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
      margin: 0;
    }

    .row {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .recent-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .recent-item {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #fbfdff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #eef2f6;
    }
    .recent-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .small {
      font-size: 13px;
      color: #444;
    }
    .btn {
      padding: 10px 12px;
      background: var(--brand);
      color: #fff;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
    }
    .btn.secondary {
      background: var(--accent);
    }
    .search-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .search-row input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e6e9ee;
      min-width: 260px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eef2f6;
      text-align: left;
    }
    th {
      background: #fbfdff;
      color: var(--brand);
      font-weight: 800;
    }
    .mini {
      font-size: 13px;
      color: #666;
    }

    @media(max-width:980px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .banner {
        height: 200px;
      }
      .banner-text {
        font-size: 20px;
      }
    }
  </style>
</head>

  </nav>

  <!-- ✅ Banner section -->
  <section class="banner">
    <div class="banner-content">
      <div class="banner-text">Welcome back, Admin Barnabas Blessing</div>
      <img src="https://i.pravatar.cc/150?img=60" alt="Admin Photo">

  <header class="header" role="banner">
    <div class="brand">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/006/470/455/small_2x/university-education-logo-design-template-vector.jpg" alt="logo" />
      <div>
        <div class="title">University of Edu</div>

  <!-- Main dashboard -->
